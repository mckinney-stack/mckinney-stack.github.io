<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWatch</title>
    <!-- Link to CSS File -->
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
    
    <div class="app-wrap">
        
        <!-- Title -->
        <header>
            <h3>Weather<span>Watch</span></h3>
        </header>
        
        <!-- Application -->
        <main>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search location...">
            <section class="location">
                <div class="city">Chester, GB</div>
                <div class="date"></div>
            </section>
            <div class="current">
                <div class="temp">15<span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13°c / 16°c</div>
            </div>
        </main>
        
    </div>
    
    <!-- Link to JS File -->
    <script src="app.js"></script>
    
</body>
</html>
