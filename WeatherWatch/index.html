<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWatch</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <h3>Weather<span>Watch</span></h3>
        </header>
        <main>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search location...">
            <section class="location">
                <div class="city">Chester, GB</div>
                <div class="date"></div>
            </section>
            <div class="current">
                <div class="temp">15<span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13°c / 16°c</div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
